<table class="zui-table">
  <thead>
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Blood Group</th>
    <th>Location</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let cards of cardsArray">
    <td>{{cards.fullname}}</td>
    <td>{{cards.age}}</td>
    <td>{{cards.bloodGroup}}</td>
    <td>{{cards.location}}</td>
    <td>
      <button (click)="removeCard(cards.id)">Delete</button>
    </td>
  </tr>
  </tbody>
</table>


<br>
{{cardsArray.length}}
